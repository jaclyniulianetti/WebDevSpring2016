<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Bootstrap CDN-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>

    <!--jQuery CDN-->
    <link href="//code.jquery.com/jquery-1.12.0.min.js" rel="script">
    <link href="//code.jquery.com/jquery-migrate-1.2.1.min.js" rel="script">
    <title>Home Page</title>
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
<div class="container-fluid content">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Forms : Registration Form</h1>
            <ul class="nav nav-tabs">
                <li><a href="forms.view.html">Forms</a></li>
                <li class="active"><a href="form-fields.view.html">Fields</a></li>
            </ul>
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="inputFirstName3">First Name:</label>
                                <input type="firstname" class="form-control" id="inputFirstName3" placeholder="First Name">
                            </div>
                        </td>
                        <td>
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="inputLastName3">First Name:</label>
                                <input type="lastname" class="form-control" id="inputLastName3" placeholder="Last Name">
                            </div>
                        </td>
                        <td>
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="inputdob3">Date of Birth:</label>
                                <input type="date" class="form-control" id="inputdob3" placeholder="Date of Birth">
                            </div>
                        </td>
                        <td>
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="gender">Gender:</label>
                                <select class="form-control" id="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="roles">Roles:</label>
                            <div class="checkbox" id="roles">
                                <div>
                                    <label><input type="checkbox" value="">Admin</label>
                                </div>
                                <div>
                                    <label><input type="checkbox" value="">Student</label>
                                </div>
                                <div>
                                    <label><input type="checkbox" value="">User</label>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="license">License Agreement:</label>
                            <div class="radio" id="license">
                                <div>
                                    <label><input type="radio" name="optradio">Yes</label>
                                </div>
                                <div>
                                    <label><input type="radio" name="optradio">No</label>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="newfield">Add New Field:</label>
                                <select class="form-control" id="newfield">
                                    <option>Single Line Text</option>
                                    <option>Date</option>
                                    <option>Dropdown</option>
                                    <option>Checkboxes</option>
                                    <option>Radio Buttons</option>
                                    <option>Paragraph Text Field</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
