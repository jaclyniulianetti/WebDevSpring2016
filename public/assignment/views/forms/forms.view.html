
<title>Forms Page</title>

<h1>Forms</h1>
<ul class="nav nav-tabs">
    <li class="active"><a href="forms.view.html">Forms</a></li>
    <li><a href="#/form-fields">Fields</a></li>
</ul>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                Form Name
            </th>
            <th>
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                Action
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <input ng-model="name" type="name" class="form-inline" id="inputname3" placeholder="name">
            </td>
            <td>
                <span ng-click="addForm()" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span ng-click="updateForm()" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </td>
        </tr>
        <tr ng-repeat="form in forms">
            <td> {{form.title}} </td>
            <td>
                <span ng-click="deleteForm($index)" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span ng-click="selectForm($index)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
