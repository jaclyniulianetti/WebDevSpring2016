<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Bootstrap CDN-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>

    <!--jQuery CDN-->
    <link href="//code.jquery.com/jquery-1.12.0.min.js" rel="script">
    <link href="//code.jquery.com/jquery-migrate-1.2.1.min.js" rel="script">
    <title>Forms Page</title>
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
<h1>Forms</h1>
<ul class="nav nav-tabs">
    <li class="active"><a href="forms.view.html">Forms</a></li>
    <li><a href="form-fields.view.html">Fields</a></li>
</ul>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                Form Name
            </th>
            <th>
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                Action
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <input ng-model="name" type="name" class="form-inline" id="inputname3" placeholder="name">
            </td>
            <td>
                <span ng-click="addForm()" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span ng-click="updateForm()" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </td>
        </tr>
        <tr ng-repeat="form in forms">
            <td> {{form.title}} </td>
            <td>
                <span ng-click="deleteForm($index)" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span ng-click="selectForm($index)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
